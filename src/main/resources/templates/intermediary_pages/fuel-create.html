<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Fuels</title>
    <link th:href="@{/css/style.css}" href="/css/style.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="wrapper" >
    <div th:insert="fragments/sidebar :: sidebar"></div>
    <div class="main_content">
        <div class="save-form">
            <form method="post" th:action="@{/fuels/save}">
                <label>Car Number</label><input type="text" name="carNumber" th:text="${carNumber}"/>
                <label>Resupply Date</label><input type="text" th:field="${fuel.resupplyDate}"/>
                <label>Quantity</label><input type="text" th:field="${fuel.quantity}"/>
                <label>Unit Price</label><input type="text" th:field="${fuel.unitPrice}"/>
                <button name="submit" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
